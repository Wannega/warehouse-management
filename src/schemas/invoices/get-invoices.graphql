query getInvoices(
  $filters: InvoiceFiltersInput!
  $pag: PaginationArg = {}
  $sort: [String] = []
) {
  invoices(filters: $filters, pagination: $pag, sort: $sort) {
    data {
      id
      attributes {
        amount
        article
        delivered
        provider {
          data {
            id
            attributes {
              contact{
                data{
                  attributes{
                    name
                  }
                }
              }
            }
          }
        }
        contragent {
          data {
            id
            attributes {
              contact{
                data{
                  attributes{
                    name
                  }
                }
              }
            }
          }
        }
        createdAt
        deliveryDate
        name
      }
    }
    meta {
      pagination {
        page
        pageSize
        pageCount
        total
      }
    }
  }
}
