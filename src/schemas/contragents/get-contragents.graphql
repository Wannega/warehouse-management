query getContragents(
  $filters: ContragentFiltersInput!
  $pag: PaginationArg = {}
  $sort: [String] = []
) {
  contragents(filters: $filters, pagination: $pag, sort: $sort) {
    data {
      id
      attributes {
        contact {
          data {
              id
            attributes {
              name
              category
              location
              inn
              createdAt
              updatedAt
            }
          }
        }
      }
    }
  }
}
